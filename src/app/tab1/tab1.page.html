<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <!-- Card para mostrar el resultado -->
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title style="text-align: center; font-size: 2rem;">Resultado</ion-card-title>
          </ion-card-header>
          <ion-card-content style="text-align: center; font-size: 3rem; font-weight: bold;">
            {{ display || '0' }} <!-- Muestra el resultado o 0 si está vacío -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <!-- Filas de botones -->
    <ion-row>
      <ion-col size="3"><ion-button expand="full" (click)="press('7')">7</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="press('8')">8</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="press('9')">9</ion-button></ion-col>
      <ion-col size="3"><ion-button color="danger" expand="full" (click)="press('C')">C</ion-button></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="3"><ion-button expand="full" (click)="press('4')">4</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="press('5')">5</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="press('6')">6</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="press('/')">/</ion-button></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="3"><ion-button expand="full" (click)="press('1')">1</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="press('2')">2</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="press('3')">3</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="press('*')">x</ion-button></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="3"><ion-button expand="full" (click)="press('0')">0</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="press('.')">.</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="press('-')">-</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="press('+')">+</ion-button></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12"><ion-button expand="full" color="primary" (click)="press('=')">=</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
